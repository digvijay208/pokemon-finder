<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokemon.find</h1>
    
    <div class="welcome-message" id="welcomeMessage">
        <h2>Welcome to Pokemon Finder!</h2>
        <p>Search for any Pokemon to discover their amazing abilities and stats</p>
        <div class="animated-pokeball">âšª</div>
    </div>
    
    <div class="search-container">
        <input type="text" id="pokemonName" placeholder="Enter Pokemon Name...." autocomplete="off">
        <div class="suggestions" id="suggestions"></div>
    </div>
    <div class="button-group">
        <button onclick="fetchData()">Fetch Pokemon</button>
        <button onclick="fetchRandomPokemon()" class="random-btn">Random Pokemon</button>
    </div>
    
    <div class="error-message" id="errorMessage" style="display: none;">
        <p>Pokemon not found! Please check the spelling and try again.</p>
    </div>
    
    <div class="loading-spinner" id="loadingSpinner" style="display: none;">
        <div class="spinner"></div>
        <p>Loading Pokemon...</p>
    </div>

    <div class="pokemon-card" id="pokemonCard" style="display: none;">
        <img src="" alt="Pokemon Sprite" id="pokemonSprite">
    </div>
    <div class="specs-card" id="specsCard" style="display: none;">
        <h3></h3>
        <p><strong>ID:</strong> #<span id="pokemonId"></span></p>
        <p><strong>Height:</strong> <span id="pokemonHeight"></span></p>
        <p><strong>Weight:</strong> <span id="pokemonWeight"></span></p>
        <p><strong>Type:</strong> <span id="pokemonType"></span></p>
        <p><strong>Abilities:</strong> <span id="pokemonAbilities"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
